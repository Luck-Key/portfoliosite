            </div>
            <div class="form-group">

            <div class="form-group">
              <textarea name="message" placeholder="Your Message"></textarea>
            </div>
            <input
              type="hidden"
              name="access_key"
              value="075823ad-339e-4277-8be7-864b377b1d77"
            >
            <button type="submit">Send Message</button>
          </form>
        </div>

          <p><img class="phone" src="phone-call.png" > 9851364321</p>
          <p><img class="email" src="email.png" /> lukeshraj77@gmail.com</p>
          <p>
            <img class="location" src="location.png" > Thapagaun Kathmandu,
            Nepal
          </p>
        </div>
      </div>
    </section>
